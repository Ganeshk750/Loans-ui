<mat-toolbar color="primary" class="example-footer">
    <mat-toolbar-row>
       <button mat-icon-button (click)="sidenav.toggle()">
           <mat-icon>Menu</mat-icon>
       </button> 
       <a mat-button>E-Shop</a>
       <div class="col-md-7 justify-content-start"> 
       <a mat-button>Home</a>
       <a mat-button>Products</a>
       <a mat-button>Contact us</a>
       </div>
    </mat-toolbar-row>
    <div class="col-md-5 justify-content-end">
       <a mat-button>Login</a>
       <a mat-button>Register</a>
       <a mat-button [matMenuTriggerFor]="managementMenu">Management</a>
       <mat-menu #managementMenu>
          <a mat-button>Dashboard</a>
           <a mat-button>M-Categories</a>
            <a mat-button>M-User</a>  
       </mat-menu>
       <a mat-button [matMenuTriggerFor]="userMenu">User</a>
       <a mat-button routerLink="/cart" routerLinkActive="active" style=" font-size: 23px;">
        <i style="font-size: 23px;" class="fas fa-cart-plus" matBadge="5"
         matBadgeOverlap="false"
         matBadgePosition="above after" matBadgeSize="medium"
         matBadgeColor="warn"></i>
       </a>
       <mat-menu #userMenu>
           <a mat-menu-item>Profile</a>
           <a mat-menu-item>Orders</a>
           <a mat-menu-item>Logout</a>
       </mat-menu>
    </div>
</mat-toolbar>
 <ng-container>
     <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="side" opened 
        class="example-sidenav justify-center text-center" [fixedInViewport]="false">
             
        </mat-sidenav>
       <mat-sidenav-content>
           <router-outlet></router-outlet>
       </mat-sidenav-content>
     </mat-sidenav-container>

     <mat-toolbar class="example-footer">E-Shop</mat-toolbar>
 </ng-container>
